name: Cypress tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  master:
    name: Run end-to-end tests - main
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: master
      - name: Use Node.js 16
        id: Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install root dependencies
        run: yarn install
      - name: Download and unzip latest wallet
        run: curl -s https://api.github.com/repos/vegaprotocol/vegawallet/releases/latest | awk -F\" '/browser_download_url.*linux-amd64.zip/{print $(NF-1)}' | xargs wget && unzip vegawallet-linux-amd64.zip && rm vegawallet-linux-amd64.zip
      - name: Initialize wallet
        run: ./vegawallet init -f
      - name: Create recovery phrase file
        run: echo ${{ secrets.TRADING_TEST_VEGA_WALLET_RECOVERY }} > recovery-phrase.txt
      - name: Create recovery phrase file
        run: echo "123" > passphrase.txt
      - name: Import wallet
        run: ./vegawallet import --wallet UI_Trading_Test --recovery-phrase-file recovery-phrase.txt --passphrase-file passphrase.txt
      - name: Import config
        run: ./vegawallet network import --from-url https://raw.githubusercontent.com/vegaprotocol/networks/master/fairground/fairground.toml
      - name: Start service
        run: ./vegawallet service run --network fairground  &
      - name: Run Cypress tests
        run: npx nx affected:e2e --parallel=5 --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
  pr:
    name: Run end-to-end tests - PR
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: master
      - name: Use Node.js 16
        id: Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install root dependencies
        run: yarn install
      - name: Download and unzip latest wallet
        run: curl -s https://api.github.com/repos/vegaprotocol/vegawallet/releases/latest | awk -F\" '/browser_download_url.*linux-amd64.zip/{print $(NF-1)}' | xargs wget && unzip vegawallet-linux-amd64.zip && rm vegawallet-linux-amd64.zip
      - name: Initialize wallet
        run: ./vegawallet init -f
      - name: Create recovery phrase file
        run: echo ${{ secrets.TRADING_TEST_VEGA_WALLET_RECOVERY }} > recovery-phrase.txt
      - name: Create recovery phrase file
        run: echo "123" > passphrase.txt
      - name: Import wallet
        run: ./vegawallet import --wallet UI_Trading_Test --recovery-phrase-file recovery-phrase.txt --passphrase-file passphrase.txt
      - name: Import config
        run: ./vegawallet network import --from-url https://raw.githubusercontent.com/vegaprotocol/networks/master/fairground/fairground.toml
      - name: List networks
        run: ./vegawallet network list
      - name: Start service
        run: ./vegawallet service run --network fairground  &
      - name: Run Cypress tests
        run: npx nx affected:e2e --parallel=5 --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
