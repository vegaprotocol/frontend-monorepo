name: Publish libs to npm

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Monorepo project to publish'
        required: true
        type: choice
        options:
          - announcements
          - ui-toolkit
          - react-helpers
          - tailwindcss-config
          - types
          - utils
          - i18n

jobs:
  publish:
    name: Build & Publish - Tag
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      actions: 'read'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check node version
        id: node-version
        run: |
          npmVersion=$(cat .nvmrc | head -n 1)
          echo ::set-output name=npmVersion::${npmVersion}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node-version.outputs.npmVersion }}
          cache: yarn

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn nx build ${{inputs.project}}

      - name: Publish project to @vegaprotocol
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: dist/libs/${{inputs.project}}/package.json
          access: public
