fragment SimpleMarketDataFields on MarketData {
  market {
    id
    state
  }
}

query SimpleMarkets($CandleSince: String!) {
  markets {
    id
    name
    state
    data {
      ...SimpleMarketDataFields
    }
    tradableInstrument {
      instrument {
        code
        metadata {
          tags
        }
        product {
          __typename
          ... on Future {
            quoteName
            settlementAsset {
              symbol
            }
          }
        }
      }
    }
    candles(interval: INTERVAL_I1H, since: $CandleSince) {
      open
      close
    }
  }
}

subscription SimpleMarketDataSub {
  marketData {
    ...SimpleMarketDataFields
  }
}
