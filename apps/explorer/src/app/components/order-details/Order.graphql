fragment ExplorerDeterministicOrderFields on Order {
  id
  type
  reference
  status
  version
  createdAt
  updatedAt
  expiresAt
  timeInForce
  price
  side
  remaining
  size
  rejectionReason
  peggedOrder {
    reference
    offset
  }
  party {
    id
  }
  market {
    id
    decimalPlaces
    positionDecimalPlaces
    tradableInstrument {
      instrument {
        name
        product {
          ... on Future {
            quoteName
          }
        }
      }
    }
    state
  }
}

query ExplorerDeterministicOrder($orderId: ID!, $version: Int) {
  orderByID(id: $orderId, version: $version) {
    ...ExplorerDeterministicOrderFields
  }
}
