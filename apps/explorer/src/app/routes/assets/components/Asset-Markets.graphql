query AssetMarkets {
  marketsConnection(includeSettled: true) {
    edges {
      node {
        id
        tradableInstrument {
          instrument {
            name
          }
        }
        accountsConnection {
          edges {
            node {
              type
              asset {
                id
              }
              balance
            }
          }
        }
      }
    }
  }
}
