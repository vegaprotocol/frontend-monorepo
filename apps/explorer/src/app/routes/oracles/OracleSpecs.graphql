query OracleSpecs {
  oracleSpecsConnection {
    edges {
      node {
        status
        id
        createdAt
        updatedAt
        pubKeys
        filters {
          key {
            name
            type
          }
          conditions {
            value
            operator
          }
        }
        data {
          pubKeys
        }
      }
    }
  }
}
