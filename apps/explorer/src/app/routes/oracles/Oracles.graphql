query OracleSpecs {
  oracleSpecsConnection {
    edges {
      node {
        dataSourceSpec {
          spec {
            id
            createdAt
            updatedAt
            status
            data {
              sourceType {
                ... on DataSourceDefinitionInternal {
                  sourceType {
                    ... on DataSourceSpecConfigurationTime {
                      conditions {
                        value
                        operator
                      }
                    }
                  }
                }
                ... on DataSourceDefinitionExternal {
                  sourceType {
                    ... on DataSourceSpecConfiguration {
                      signers {
                        signer {
                          ... on ETHAddress {
                            address
                          }
                          ... on PubKey {
                            key
                          }
                        }
                      }
                      filters {
                        key {
                          name
                          type
                        }
                        conditions {
                          value
                          operator
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        dataConnection {
          edges {
            node {
              externalData {
                data {
                  signers {
                    signer {
                      ... on ETHAddress {
                        address
                      }
                      ... on PubKey {
                        key
                      }
                    }
                  }
                  data {
                    name
                    value
                  }
                  matchedSpecIds
                  broadcastAt
                }
              }
            }
          }
        }
      }
    }
  }
}
