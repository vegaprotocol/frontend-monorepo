query PartyAssetsQuery($partyId: ID!) {
  party(id: $partyId) {
    id
    delegations {
      amount
      node {
        id
        name
      }
      epoch
    }
    stakingSummary {
      currentStakeAvailable
    }
    accounts {
      asset {
        name
        id
        decimals
        symbol
        source {
          __typename
          ... on ERC20 {
            contractAddress
          }
        }
      }
      type
      balance
    }
  }
}
