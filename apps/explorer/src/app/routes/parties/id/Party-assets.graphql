fragment ExplorerPartyAssetsAccounts on AccountBalance {
  asset {
    name
    id
    decimals
    symbol
    source {
      __typename
      ... on ERC20 {
        contractAddress
      }
    }
  }
  type
  balance
  market {
    id
    tradableInstrument {
      instrument {
        name
      }
    }
  }
}

query ExplorerPartyAssets($partyId: ID!) {
  partiesConnection(id: $partyId) {
    edges {
      node {
        id
        delegationsConnection {
          edges {
            node {
              amount
              node {
                id
                name
              }
              epoch
            }
          }
        }
        stakingSummary {
          currentStakeAvailable
        }
        accountsConnection {
          edges {
            node {
              ...ExplorerPartyAssetsAccounts
            }
          }
        }
      }
    }
  }
}
