fragment ExplorerPartyAssetsAccounts on AccountBalance {
  asset {
    name
    id
    decimals
    symbol
    source {
      __typename
      ... on ERC20 {
        contractAddress
      }
    }
  }
  type
  balance
  market {
    id
    decimalPlaces
    tradableInstrument {
      instrument {
        name
        product {
          ... on Future {
            quoteName
          }
          ... on Perpetual {
            quoteName
          }
        }
      }
    }
  }
}

query ExplorerPartyAssets($partyId: ID!) {
  partiesConnection(id: $partyId) {
    edges {
      node {
        id
        delegationsConnection {
          edges {
            node {
              amount
              node {
                id
                name
              }
              epoch
            }
          }
        }
        stakingSummary {
          currentStakeAvailable
          linkings(pagination: { last: 100 }) {
            edges {
              node {
                type
                status
                amount
              }
            }
          }
        }
        accountsConnection {
          edges {
            node {
              ...ExplorerPartyAssetsAccounts
            }
          }
        }
      }
    }
  }
}
