query ExplorerPartyDepositsWithdrawals($partyId: ID!, $first: Int = 3) {
  partiesConnection(id: $partyId) {
    edges {
      node {
        depositsConnection(pagination: { first: $first }) {
          edges {
            node {
              id
              asset {
                id
                source {
                  ... on ERC20 {
                    contractAddress
                    chainId
                  }
                }
              }
              amount
              createdTimestamp
              creditedTimestamp
              status
              txHash
            }
          }
        }
        withdrawalsConnection(pagination: { first: $first }) {
          edges {
            node {
              id
              createdTimestamp
              withdrawnTimestamp
              asset {
                id
                source {
                  ... on ERC20 {
                    contractAddress
                    chainId
                  }
                }
              }
              amount
              status
              txHash
              details {
                ... on Erc20WithdrawalDetails {
                  receiverAddress
                }
              }
            }
          }
        }
      }
    }
  }
}
