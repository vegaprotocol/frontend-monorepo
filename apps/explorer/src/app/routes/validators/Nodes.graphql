query ExplorerNodes {
  nodesConnection {
    edges {
      node {
        id
        name
        infoUrl
        avatarUrl
        pubkey
        tmPubkey
        ethereumAddress
        location
        status
        stakedByOperator
        stakedByDelegates
        stakedTotal
        pendingStake
        rankingScore {
          performanceScore
        }
        epochData {
          total
          offline
          online
        }
      }
    }
  }
}
