fragment UpdateMarketStates on UpdateMarketState {
  __typename
  updateType
  market {
    decimalPlaces
    id
    tradableInstrument {
      instrument {
        product {
          __typename
          ... on Future {
            quoteName
          }
          ... on Perpetual {
            quoteName
          }
        }
        name
        code
      }
    }
  }
  updateType
  price
}

fragment UpdateReferralPrograms on UpdateReferralProgram {
  __typename
