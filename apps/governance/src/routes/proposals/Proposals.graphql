fragment ProposalTermsFields on ProposalTerms {
  closingDatetime
  enactmentDatetime
  change {
    __typename
    ...UpdateMarketStates
    ...UpdateReferralPrograms
    ...UpdateVolumeDiscountPrograms
    ...INewMarketFields
    ...IUpdateMarketFields
    ...INewAssetFields
    ...IUpdateNetworkParameterFields
    ...IUpdateAssetFields
  }
}

fragment ProposalFields on Proposal {
  id
  rationale {
    title
    description
  }
  reference
  state
  datetime
  rejectionReason
  party {
    id
  }
  errorDetails
  terms {
    ...ProposalTermsFields
  }
  votes {
    yes {
      totalTokens
      totalNumber
      totalEquityLikeShareWeight
    }
    no {
      totalTokens
      totalNumber
      totalEquityLikeShareWeight
    }
  }
}

fragment BatchProposalFields on BatchProposal {
  id
  rationale {
    title
    description
  }
  reference
  state
  datetime
  rejectionReason
  party {
    id
  }
  errorDetails
  batchTerms {
    closingDatetime
    changes {
      enactmentDatetime
    }
  }
  subProposals {
    datetime
    terms {
      ...ProposalTermsFields
    }
  }
  votes {
    yes {
      totalTokens
      totalNumber
      totalEquityLikeShareWeight
    }
    no {
      totalTokens
      totalNumber
      totalEquityLikeShareWeight
    }
  }
}

query Proposals {
  proposalsConnection {
    edges {
      proposalNode {
        __typename
        ... on Proposal {
          ...ProposalFields
        }
        ... on BatchProposal {
          ...BatchProposalFields
        }
      }
    }
  }
}

query Proposal($proposalId: ID!) {
  proposal(id: $proposalId) {
    ... on Proposal {
      ...ProposalFields
    }
    ... on BatchProposal {
      ...BatchProposalFields
    }
  }
}
