fragment NewMarketProductFields on Proposal {
  terms {
    change {
      ... on NewMarket {
        instrument {
          product {
            __typename
          }
        }
      }
    }
  }
}

fragment UpdateMarketStates on Proposal {
  terms {
    change {
      ... on UpdateMarketState {
        updateType
        market {
          decimalPlaces
          id
          tradableInstrument {
            instrument {
              product {
                __typename
                ... on Future {
                  quoteName
                }
                ... on Perpetual {
                  quoteName
                }
              }
              name
              code
            }
          }
        }
        updateType
        price
      }
    }
  }
}

fragment UpdateReferralPrograms on Proposal {
  terms {
    change {
      ... on UpdateReferralProgram {
        changes {
          id
          version
          benefitTiers {
            minimumEpochs
            minimumRunningNotionalTakerVolume
            referralDiscountFactor
            referralRewardFactor
          }
          endOfProgramTimestamp
          windowLength
          stakingTiers {
            minimumStakedTokens
            referralRewardMultiplier
          }
        }
      }
    }
  }
}

fragment ProposalFields on Proposal {
  id
  rationale {
    title
    description
  }
  reference
  state
  datetime
  rejectionReason
  party {
    id
  }
  errorDetails
  terms {
    closingDatetime
    enactmentDatetime
    change {
      ... on NewMarket {
        instrument {
          name
          code
          futureProduct {
            settlementAsset {
              symbol
            }
          }
        }
      }
      ... on UpdateMarket {
        marketId
      }
      ... on NewAsset {
        __typename
        name
        symbol
        decimals
        quantum
        source {
          ... on BuiltinAsset {
            maxFaucetAmountMint
          }
          ... on ERC20 {
            contractAddress
            withdrawThreshold
            lifetimeLimit
          }
        }
      }
      ... on UpdateNetworkParameter {
        networkParameter {
          key
          value
        }
      }
      ... on UpdateAsset {
        quantum
        assetId
        source {
          ... on UpdateERC20 {
            lifetimeLimit
            withdrawThreshold
          }
        }
      }
    }
  }
  votes {
    yes {
      totalTokens
      totalNumber
      totalEquityLikeShareWeight
    }
    no {
      totalTokens
      totalNumber
      totalEquityLikeShareWeight
    }
  }
}

query Proposals(
  $includeNewMarketProductFields: Boolean!
  $includeUpdateMarketStates: Boolean!
  $includeUpdateReferralPrograms: Boolean!
) {
  proposalsConnection {
    edges {
      node {
        ...ProposalFields
        ...NewMarketProductFields @include(if: $includeNewMarketProductFields)
        ...UpdateMarketStates @include(if: $includeUpdateMarketStates)
        ...UpdateReferralPrograms @include(if: $includeUpdateReferralPrograms)
      }
    }
  }
}
