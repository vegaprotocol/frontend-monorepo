fragment ProtocolUpgradeProposalFields on ProtocolUpgradeProposal {
  upgradeBlockHeight
  vegaReleaseTag
  approvers
  status
}

query ProtocolUpgrades {
  lastBlockHeight
  protocolUpgradeStatus {
    ready
  }
  protocolUpgradeProposals {
    edges {
      node {
        ...ProtocolUpgradeProposalFields
      }
    }
  }
}
