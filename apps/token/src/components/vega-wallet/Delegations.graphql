fragment WalletDelegationFields on Delegation {
  amountFormatted @client
  amount
  node {
    id
    name
  }
  epoch
}

query Delegations($partyId: ID!) {
  epoch {
    id
  }
  party(id: $partyId) {
    id
    delegationsConnection {
      edges {
        node {
          ...WalletDelegationFields
        }
      }
    }
    stakingSummary {
      currentStakeAvailable
    }
    accounts {
      asset {
        name
        id
        decimals
        symbol
        source {
          __typename
          ... on ERC20 {
            contractAddress
          }
        }
      }
      type
      balance
    }
  }
}
