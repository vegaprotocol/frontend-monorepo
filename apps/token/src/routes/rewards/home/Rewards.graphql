fragment RewardFields on Reward {
  rewardType
  asset {
    id
    symbol
  }
  party {
    id
  }
  epoch {
    id
  }
  amount
  amountFormatted @client
  percentageOfTotal
  receivedAt
}

fragment DelegationFields on Delegation {
  amount
  amountFormatted @client
  epoch
}

query Rewards($partyId: ID!) {
  party(id: $partyId) {
    id
    rewardsConnection {
      edges {
        node {
          ...RewardFields
        }
      }
    }
    delegationsConnection {
      edges {
        node {
          ...DelegationFields
        }
      }
    }
  }
  epoch {
    id
    timestamps {
      start
      end
      expiry
    }
  }
}
