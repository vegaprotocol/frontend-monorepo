query Nodes {
  nodes {
    avatarUrl
    id
    name
    pubkey
    stakedTotal
    stakedTotalFormatted @client
    pendingStake
    pendingStakeFormatted @client
    rankingScore {
      rankingScore
      stakeScore
      performanceScore
      votingPower
      status
    }
  }
  nodeData {
    stakedTotal
    stakedTotalFormatted @client
  }
}
