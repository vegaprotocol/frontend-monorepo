fragment NodesFragment on Node {
  avatarUrl
  id
  name
  pubkey
  stakedTotal
  stakedTotalFormatted @client
  pendingStake
  pendingStakeFormatted @client
  rankingScore {
    rankingScore
    stakeScore
    performanceScore
    votingPower
    status
  }
}

query Nodes {
  epoch {
    id
    timestamps {
      start
      end
      expiry
    }
  }
  nodesConnection {
    edges {
      node {
        ...NodesFragment
      }
    }
  }
  nodeData {
    stakedTotal
    stakedTotalFormatted @client
  }
}
