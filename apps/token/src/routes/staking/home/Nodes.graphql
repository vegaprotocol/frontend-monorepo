fragment NodesFragment on Node {
  avatarUrl
  id
  name
  pubkey
  stakedTotal
  pendingStake
  rankingScore {
    rankingScore
    stakeScore
    performanceScore
    votingPower
    status
  }
  rewardScore {
    rawValidatorScore
  }
}

query Nodes {
  epoch {
    id
    timestamps {
      start
      end
      expiry
    }
  }
  nodesConnection {
    edges {
      node {
        ...NodesFragment
      }
    }
  }
  nodeData {
    stakedTotal
  }
}
