fragment StakingDelegationsFields on Delegation {
  amount
  node {
    id
  }
  epoch
}

query PartyDelegations($partyId: ID!, $pagination: Pagination) {
  party(id: $partyId) {
    id
    delegationsConnection(pagination: $pagination) {
      edges {
        node {
          ...StakingDelegationsFields
        }
      }
    }
  }
  epoch {
    id
  }
}
