fragment StakingDelegationsFields on Delegation {
  amount
  amountFormatted @client
  node {
    id
  }
  epoch
}

query PartyDelegations($partyId: ID!) {
  party(id: $partyId) {
    id
    delegationsConnection {
      edges {
        node {
          ...StakingDelegationsFields
        }
      }
    }
  }
  epoch {
    id
  }
}
