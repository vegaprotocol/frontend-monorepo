fragment StakingNodeFields on Node {
  id
  name
  pubkey
  infoUrl
  location
  ethereumAddress
  stakedByOperator
  stakedByDelegates
  stakedTotal
  pendingStake
  epochData {
    total
    offline
    online
  }
  rankingScore {
    rankingScore
    stakeScore
    performanceScore
    votingPower
    status
  }
}

query Staking($partyId: ID!) {
  party(id: $partyId) {
    id
    stakingSummary {
      currentStakeAvailable
    }
    delegationsConnection {
      edges {
        node {
          amount
          epoch
          node {
            id
          }
        }
      }
    }
  }
  epoch {
    id
    timestamps {
      start
      end
      expiry
    }
  }
  nodesConnection {
    edges {
      node {
        ...StakingNodeFields
      }
    }
  }
  nodeData {
    stakedTotal
    totalNodes
    inactiveNodes
    validatingNodes
    uptime
  }
}
