fragment TeamScoreFields on GameTeamScore {
  gameId
  teamId
  epochId
  time
  score
}

fragment PartyScoreFields on GamePartyScore {
  gameId
  teamId
  epochId
  partyId
  time
  score
  stakingBalance
  openVolume
  totalFeesPaid
  isEligible
  rank
}

query Scores($gameId: ID!, $partyId: ID!, $epochFrom: Int) {
  gameTeamScores(filter: { gameIds: [$gameId], epochFrom: $epochFrom }) {
    edges {
      node {
        ...TeamScoreFields
      }
    }
  }
  gamePartyScores(filter: { gameIds: [$gameId], partyIds: [$partyId] }) {
    edges {
      node {
        ...PartyScoreFields
      }
    }
  }
}
