fragment TeamFields on Team {
  teamId
  referrer
  name
  teamUrl
  avatarUrl
  createdAt
  createdAtEpoch
  closed
}

fragment TeamStatsFields on TeamStatistics {
  teamId
  totalQuantumVolume
  totalQuantumRewards
  totalGamesPlayed
  quantumRewards {
    epoch
    total_quantum_rewards
  }
  gamesPlayed
}

fragment TeamRefereeFields on TeamReferee {
  teamId
  referee
  joinedAt
  joinedAtEpoch
}

fragment TeamEntity on TeamGameEntity {
  rank
  volume
  rewardMetric
  rewardEarned
  totalRewardsEarned
  team {
    teamId
  }
}

fragment TeamGameFields on Game {
  id
  epoch
  numberOfParticipants
  entities {
    ... on TeamGameEntity {
      ...TeamEntity
    }
  }
}

query Team($teamId: ID!) {
  teams(teamId: $teamId) {
    edges {
      node {
        ...TeamFields
      }
    }
  }
  teamsStatistics(teamId: $teamId) {
    edges {
      node {
        ...TeamStatsFields
      }
    }
  }
  teamReferees(teamId: $teamId) {
    edges {
      node {
        ...TeamRefereeFields
      }
    }
  }
  games(entityScope: ENTITY_SCOPE_TEAMS) {
    edges {
      node {
        ...TeamGameFields
      }
    }
  }
}
