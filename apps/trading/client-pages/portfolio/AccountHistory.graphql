query AccountHistory(
  $partyId: ID!
  $assetId: ID!
  $accountTypes: [AccountType!]
  $dateRange: DateRange
) {
  balanceChanges(
    filter: {
      partyIds: [$partyId]
      accountTypes: $accountTypes
      assetId: $assetId
    }
    dateRange: $dateRange
  ) {
    edges {
      node {
        timestamp
        partyId
        balance
        marketId
        assetId
        accountType
      }
    }
  }
}

query AccountsWithBalance($partyId: ID!, $dateRange: DateRange) {
  balanceChanges(filter: { partyIds: [$partyId] }, dateRange: $dateRange) {
    edges {
      node {
        assetId
        accountType
      }
    }
  }
}
