query AccountHistory(
  $partyId: ID!
  $assetId: ID!
  $accountTypes: [AccountType!]
) {
  balanceChanges(
    filter: {
      partyIds: [$partyId]
      accountTypes: $accountTypes
      assetId: $assetId
    }
  ) {
    edges {
      node {
        timestamp
        partyId
        balance
        marketId
        assetId
        accountType
      }
    }
  }
}
