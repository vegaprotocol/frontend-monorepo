query ReferralProgram {
  currentReferralProgram {
    id
    version
    endOfProgramTimestamp
    windowLength
    endedAt
    benefitTiers {
      minimumEpochs
      minimumRunningNotionalTakerVolume
      referralDiscountFactor
      referralRewardFactor
    }
    stakingTiers {
      minimumStakedTokens
      referralRewardMultiplier
    }
  }
}
