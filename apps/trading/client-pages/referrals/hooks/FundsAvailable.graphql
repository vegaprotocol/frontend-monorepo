query FundsAvailable($partyId: ID!) {
  party(id: $partyId) {
    accountsConnection {
      edges {
        node {
          balance
          asset {
            decimals
            symbol
            id
            quantum
          }
        }
      }
    }
  }
  networkParameter(key: "spam.protection.applyReferral.min.funds") {
    key
    value
  }
}
