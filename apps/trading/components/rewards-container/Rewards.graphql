query RewardsPage(
  $partyId: ID!
  $epochRewardSummariesFilter: RewardSummaryFilter
  $epochRewardSummariesPagination: Pagination
) {
  party(id: $partyId) {
    id
    activityStreak {
      isActive
      activeFor
      inactiveFor
      rewardDistributionMultiplier
      rewardVestingMultiplier
      epoch
      tradedVolume
      openVolume
    }
    vestingBalancesSummary {
      epoch
      vestingBalances {
        asset {
          id
          symbol
          decimals
          quantum
        }
        balance
      }
      lockedBalances {
        asset {
          id
          symbol
          decimals
          quantum
        }
        balance
        untilEpoch
      }
    }
  }
  epochRewardSummaries(
    filter: $epochRewardSummariesFilter
    pagination: $epochRewardSummariesPagination
  ) {
    edges {
      node {
        epoch
        assetId
        amount
        rewardType
      }
    }
  }
}
