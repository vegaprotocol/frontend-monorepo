fragment TeamEntity on TeamGameEntity {
  rank
  volume
  rewardMetric
  rewardEarned
  totalRewardsEarned
  team {
    teamId
    membersParticipating {
      individual
      rank
    }
  }
}

fragment GameFields on Game {
  id
  epoch
  numberOfParticipants
  rewardAssetId
  entities {
    ... on TeamGameEntity {
      ...TeamEntity
    }
  }
}

query Games($epochFrom: Int, $epochTo: Int, $teamId: ID, $gameId: ID) {
  games(
    epochFrom: $epochFrom
    epochTo: $epochTo
    teamId: $teamId
    gameId: $gameId
    entityScope: ENTITY_SCOPE_TEAMS
  ) {
    edges {
      node {
        ...GameFields
      }
    }
  }
}
