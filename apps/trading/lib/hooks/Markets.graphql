fragment PriceConfigurationV2 on CompositePriceConfiguration {
  decayWeight
  decayPower
  cashAmount
  SourceWeights
  SourceStalenessTolerance
  CompositePriceType
  dataSourcesSpec {
    sourceType {
      ...SourceType
    }
  }
  dataSourcesSpecBinding {
    priceSourceProperty
  }
}

fragment CandleV2 on Candle {
  periodStart
  high
  low
  open
  close
  volume
  notional
}

fragment FutureV2 on Future {
  quoteName
  settlementAsset {
    id
    symbol
    name
    decimals
    quantum
  }
}

fragment PerpetualV2 on Perpetual {
  quoteName
  fundingRateScalingFactor
  fundingRateLowerBound
  fundingRateUpperBound
  settlementAsset {
    id
    symbol
    name
    decimals
    quantum
  }
  internalCompositePriceConfig {
    ...PriceConfiguration
  }
}

fragment SpotV2 on Spot {
  baseAsset {
    ...AssetListFields
  }
  quoteAsset {
    ...AssetListFields
  }
}

fragment MarketDataStaticV2 on MarketData {
  auctionEnd
  auctionStart
  bestBidPrice
  bestBidVolume
  bestOfferPrice
  bestOfferVolume
  bestStaticBidPrice
  bestStaticBidVolume
  bestStaticOfferPrice
  bestStaticOfferVolume
  productData {
    ... on PerpetualData {
      fundingRate
      fundingPayment
      externalTwap
      internalTwap
    }
  }
  indicativePrice
  indicativeVolume
  marketState
  marketTradingMode
  markPrice
  lastTradedPrice
  midPrice
  openInterest
  priceMonitoringBounds {
    minValidPrice
    maxValidPrice
    trigger {
      horizonSecs
      probability
      auctionExtensionSecs
    }
    referencePrice
  }
  staticMidPrice
  suppliedStake
  targetStake
  trigger
  lastTradedPrice
}

fragment MarketFieldsV2 on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  tickSize
  parentMarketID
  successorMarketID
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
    liquidityFeeSettings {
      feeConstant
      method
    }
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          ...FutureV2
        }
        ... on Perpetual {
          ...PerpetualV2
        }
        ... on Spot {
          ...SpotV2
        }
      }
    }
  }
  marketTimestamps {
    proposed
    pending
    open
    close
  }
  markPriceConfiguration {
    ...PriceConfiguration
  }
  data {
    ...MarketDataStaticV2
  }
  candlesConnection(
    since: $since
    interval: INTERVAL_I1H
    pagination: { last: 24 }
  ) {
    edges {
      node {
        ...CandleV2
      }
    }
  }
}

query MarketsV2($since: String!) {
  marketsConnection {
    edges {
      node {
        ...MarketFieldsV2
      }
    }
  }
}

fragment MarketDataV2 on ObservableMarketData {
  marketId
  auctionEnd
  auctionStart
  bestBidPrice
  bestBidVolume
  bestOfferPrice
  bestOfferVolume
  bestStaticBidPrice
  bestStaticBidVolume
  bestStaticOfferPrice
  bestStaticOfferVolume
  productData {
    ... on PerpetualData {
      fundingRate
      fundingPayment
      externalTwap
      internalTwap
    }
  }
  indicativePrice
  indicativeVolume
  marketState
  marketTradingMode
  markPrice
  lastTradedPrice
  midPrice
  openInterest
  priceMonitoringBounds {
    minValidPrice
    maxValidPrice
    trigger {
      horizonSecs
      probability
      auctionExtensionSecs
    }
    referencePrice
  }
  staticMidPrice
  suppliedStake
  targetStake
  trigger
  lastTradedPrice
}

subscription MarketDataV2($marketIds: [ID!]!) {
  marketsData(marketIds: $marketIds) {
    ...MarketDataUpdateFields
  }
}
