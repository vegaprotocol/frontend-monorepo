query ActiveRewards(
  $isReward: Boolean
  $partyId: ID
  $direction: TransferDirection
  $gameId: ID
  $pagination: Pagination
) {
  transfersConnection(
    partyId: $partyId
    isReward: $isReward
    direction: $direction
    gameId: $gameId
    pagination: $pagination
  ) {
    edges {
      node {
        transfer {
          amount
          id
          from
          fromAccountType
          to
          toAccountType
          asset {
            id
            symbol
            decimals
            name
            quantum
            status
          }
          reference
          status
          timestamp
          gameId
          kind {
            ... on RecurringTransfer {
              ...RecurringTransferFields
            }
            ... on RecurringGovernanceTransfer {
              ...RecurringGovernanceTransferFields
            }
          }
          reason
        }
        fees {
          transferId
          amount
          epoch
        }
      }
    }
  }
}

query TWAP($partyId: ID!, $assetId: ID!, $gameId: ID!, $epochSeq: Int) {
  timeWeightedNotionalPosition(
    partyId: $partyId
    gameId: $gameId
    assetId: $assetId
    epochSeq: $epochSeq
  ) {
    assetId
    partyId
    gameId
    timeWeightedNotionalPosition
    lastUpdated
    epoch
  }
}

query RewardsHistory(
  $partyId: ID!
  $epochRewardSummariesPagination: Pagination
  $partyRewardsPagination: Pagination
  $fromEpoch: Int
  $toEpoch: Int
) {
  epochRewardSummaries(
    filter: { fromEpoch: $fromEpoch, toEpoch: $toEpoch }
    pagination: $epochRewardSummariesPagination
  ) {
    edges {
      node {
        epoch
        assetId
        amount
        rewardType
      }
    }
  }
  party(id: $partyId) {
    id
    rewardsConnection(
      fromEpoch: $fromEpoch
      toEpoch: $toEpoch
      pagination: $partyRewardsPagination
    ) {
      edges {
        node {
          amount
          percentageOfTotal
          receivedAt
          rewardType
          asset {
            id
            symbol
            name
            decimals
          }
          party {
            id
          }
          epoch {
            id
          }
        }
      }
    }
  }
}

query RewardsEpoch {
  epoch {
    id
  }
}

query MarketForRewards($marketId: ID!) {
  market(id: $marketId) {
    tradableInstrument {
      instrument {
        id
        name
        code
        metadata {
          tags
        }
      }
    }
  }
}
