query RewardsPage($partyId: ID!) {
  party(id: $partyId) {
    id
    vestingStats {
      rewardBonusMultiplier
      quantumBalance
      epochSeq
    }
    activityStreak {
      activeFor
      isActive
      inactiveFor
      rewardDistributionMultiplier
      rewardVestingMultiplier
      epoch
      tradedVolume
      openVolume
    }
    vestingBalancesSummary {
      epoch
      vestingBalances {
        asset {
          id
          symbol
          decimals
          quantum
        }
        balance
      }
      lockedBalances {
        asset {
          id
          symbol
          decimals
          quantum
        }
        balance
        untilEpoch
      }
    }
  }
}

fragment RecurringTransferFields on RecurringTransfer {
  startEpoch
  endEpoch
  dispatchStrategy {
    # TODO add back compatible with 0.75
    # capRewardFeeMultiple
    dispatchMetric
    dispatchMetricAssetId
    marketIdsInScope
    entityScope
    individualScope
    teamScope
    nTopPerformers
    stakingRequirement
    notionalTimeWeightedAveragePositionRequirement
    windowLength
    lockPeriod
    distributionStrategy
    rankTable {
      startRank
      shareRatio
    }
  }
}

