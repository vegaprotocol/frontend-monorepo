query Market($marketId: ID!, $interval: Interval!, $since: String!) {
  market(id: $marketId) {
    id
    tradingMode
    state
    decimalPlaces
    positionDecimalPlaces
    data {
      market {
        id
      }
      auctionStart
      auctionEnd
      markPrice
      indicativeVolume
      indicativePrice
      suppliedStake
      targetStake
      bestBidVolume
      bestOfferVolume
      bestStaticBidVolume
      bestStaticOfferVolume
      trigger
    }
    tradableInstrument {
      instrument {
        id
        name
        code
        metadata {
          tags
        }
        product {
          ... on Future {
            oracleSpecForTradingTermination {
              id
            }
            quoteName
            settlementAsset {
              id
              symbol
              name
              decimals
            }
          }
        }
      }
    }
    marketTimestamps {
      open
      close
    }
    candlesConnection(interval: $interval, since: $since) {
      edges {
        node {
          open
          close
          volume
        }
      }
    }
  }
}
