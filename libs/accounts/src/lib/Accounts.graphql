fragment AccountFields on Account {
  type
  balance
  market {
    id
    tradableInstrument {
      instrument {
        name
      }
    }
  }
  asset {
    id
    symbol
    decimals
  }
}

query Accounts($partyId: ID!) {
  party(id: $partyId) {
    id
    accounts {
      ...AccountFields
    }
  }
}

subscription AccountEvents($partyId: ID!) {
  accounts(partyId: $partyId) {
    type
    balance
    assetId
    marketId
  }
}
