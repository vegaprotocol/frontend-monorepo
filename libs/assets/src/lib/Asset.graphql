fragment AssetFields on Asset {
  id
  name
  symbol
  decimals
  quantum
  source {
    __typename
    ... on ERC20 {
      contractAddress
      lifetimeLimit
      withdrawThreshold
    }
    ... on BuiltinAsset {
      maxFaucetAmountMint
    }
  }
  status
  networkTreasuryAccount {
    balance
  }
  globalInsuranceAccount {
    balance
  }
}

query Asset($assetId: ID!) {
  assetsConnection(id: $assetId) {
    edges {
      node {
        ...AssetFields
      }
    }
  }
}
