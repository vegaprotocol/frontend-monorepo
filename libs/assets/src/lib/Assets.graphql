fragment AssetListFields on Asset {
  id
  name
  symbol
  decimals
  quantum
  source {
    __typename
    ... on ERC20 {
      contractAddress
      lifetimeLimit
      withdrawThreshold
      chainId
    }
  }
  status
}

query Assets {
  assetsConnection {
    edges {
      node {
        ...AssetListFields
      }
    }
  }
}

fragment PartyAssetFields on Asset {
  id
  name
  symbol
  status
}

query PartyAssets($partyId: ID!) {
  party(id: $partyId) {
    id
    accountsConnection {
      edges {
        node {
          type
          asset {
            ...PartyAssetFields
          }
        }
      }
    }
  }
}
