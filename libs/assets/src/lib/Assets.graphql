query Assets {
  assetsConnection {
    edges {
      node {
        ...AssetFields
      }
    }
  }
}

fragment PartyAssetFields on Asset {
  id
  name
  symbol
  status
}

query PartyAssets($partyId: ID!) {
  party(id: $partyId) {
    id
    accountsConnection {
      edges {
        node {
          type
          asset {
            ...PartyAssetFields
          }
        }
      }
    }
  }
}
