fragment AssetFields on Asset {
  id
  name
  symbol
  decimals
  status
  quantum
  source {
    ... on ERC20 {
      contractAddress
      lifetimeLimit
      withdrawThreshold
    }
  }
}

query AssetsConnection {
  assetsConnection {
    edges {
      node {
        ...AssetFields
      }
    }
  }
}
