query DealTicket($marketId: ID!) {
  market(id: $marketId) {
    id
    decimalPlaces
    positionDecimalPlaces
    state
    tradingMode
    tradableInstrument {
      instrument {
        id
        name
        product {
          ... on Future {
            quoteName
            settlementAsset {
              id
              symbol
              name
            }
          }
        }
      }
    }
    depth {
      lastTrade {
        price
      }
    }
  }
}
