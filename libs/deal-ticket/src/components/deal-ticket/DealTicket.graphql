fragment DealTicketMarket on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  state
  tradingMode
  data {
    market {
      id
    }
    indicativePrice
    indicativeVolume
    targetStake
    suppliedStake
    auctionStart
    auctionEnd
    trigger
  }
  tradableInstrument {
    instrument {
      id
      name
      product {
        ... on Future {
          quoteName
          settlementAsset {
            id
            symbol
            decimals
            name
          }
        }
      }
    }
  }
  depth {
    lastTrade {
      price
    }
  }
}

query DealTicket($marketId: ID!) {
  market(id: $marketId) {
    ...DealTicketMarket
  }
}
