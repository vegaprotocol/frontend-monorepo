fragment DepositFields on Deposit {
  id
  status
  amount
  asset {
    id
    symbol
    decimals
    source {
      ... on ERC20 {
        contractAddress
        chainId
      }
    }
  }
  createdTimestamp
  creditedTimestamp
  txHash
}

query Deposits($partyId: ID!) {
  party(id: $partyId) {
    id
    depositsConnection {
      edges {
        node {
          ...DepositFields
        }
      }
    }
  }
}

subscription DepositEvent($partyId: ID!) {
  busEvents(partyId: $partyId, batchSize: 0, types: [Deposit]) {
    event {
      ... on Deposit {
        ...DepositFields
      }
    }
  }
}
