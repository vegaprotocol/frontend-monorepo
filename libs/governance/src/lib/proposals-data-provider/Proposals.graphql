fragment ProposalListFields on Proposal {
  id
  reference
  state
  datetime
  votes {
    yes {
      totalNumber
      totalWeight
    }
    no {
      totalNumber
      totalWeight
    }
  }
  terms {
    closingDatetime
    enactmentDatetime
    change {
      ... on NewMarket {
        instrument {
          code
          name
          futureProduct {
            settlementAsset {
              id
              name
              symbol
            }
          }
        }
      }
    }
  }
}

query ProposalsList($proposalType: ProposalType, $inState: ProposalState) {
  proposalsConnection(proposalType: $proposalType, inState: $inState) {
    edges {
      node {
        ...ProposalListFields
      }
    }
  }
}
