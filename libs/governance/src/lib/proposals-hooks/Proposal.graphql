fragment ProposalFields on Proposal {
  id
  rationale {
    title
    description
  }
  reference
  state
  datetime
  rejectionReason
  party {
    id
  }
  errorDetails
  terms {
    closingDatetime
    enactmentDatetime
    change {
      ... on NewMarket {
        instrument {
          name
          code
          futureProduct {
            settlementAsset {
              symbol
            }
          }
        }
      }
      ... on UpdateMarket {
        marketId
      }
      ... on NewAsset {
        __typename
        name
        symbol
        source {
          ... on BuiltinAsset {
            maxFaucetAmountMint
          }
          ... on ERC20 {
            contractAddress
          }
        }
      }
      ... on UpdateNetworkParameter {
        networkParameter {
          key
          value
        }
      }
    }
  }
  votes {
    yes {
      totalTokens
      totalNumber
      votes {
        value
        party {
          id
          stakingSummary {
            currentStakeAvailable
          }
        }
        datetime
      }
    }
    no {
      totalTokens
      totalNumber
      votes {
        value
        party {
          id
          stakingSummary {
            currentStakeAvailable
          }
        }
        datetime
      }
    }
  }
}

query Proposal($proposalId: ID!) {
  proposal(id: $proposalId) {
    ...ProposalFields
  }
}

query Proposals {
  proposalsConnection {
    edges {
      node {
        ...ProposalFields
      }
    }
  }
}

fragment ProposalEventFields on Proposal {
  id
  reference
  state
  rejectionReason
  errorDetails
}

subscription ProposalEvent($partyId: ID!) {
  busEvents(partyId: $partyId, batchSize: 0, types: [Proposal]) {
    type
    event {
      ... on Proposal {
        ...ProposalEventFields
      }
    }
  }
}
