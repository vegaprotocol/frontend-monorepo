query MarketLiquidity($marketId: ID!, $partyId: ID!) {
  market(id: $marketId) {
    id
    decimalPlaces
    positionDecimalPlaces
    liquidityProvisionsConnection(partyId: $partyId) {
      edges {
        node {
          id
          party {
            id
            accountsConnection(marketId: $marketId, type: ACCOUNT_TYPE_BOND) {
              edges {
                node {
                  type
                  balance
                }
              }
            }
          }
          createdAt
          updatedAt
          commitmentAmount
          fee
          status
        }
      }
    }
    tradableInstrument {
      instrument {
        code
        name
        product {
          ... on Future {
            settlementAsset {
              id
              symbol
              decimals
            }
          }
        }
      }
    }
    data {
      market {
        id
      }
      suppliedStake
      openInterest
      targetStake
      marketValueProxy
      liquidityProviderFeeShare {
        party {
          id
        }
        equityLikeShare
        averageEntryValuation
      }
    }
  }
}
