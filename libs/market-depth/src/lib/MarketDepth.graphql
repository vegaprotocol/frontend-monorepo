query MarketDepth($marketId: ID!) {
  market(id: $marketId) {
    id
    decimalPlaces
    positionDecimalPlaces
    data {
      staticMidPrice
      marketTradingMode
      indicativeVolume
      indicativePrice
      bestStaticBidPrice
      bestStaticOfferPrice
      market {
        id
      }
    }
    depth {
      lastTrade {
        price
      }
      sell {
        price
        volume
        numberOfOrders
      }
      buy {
        price
        volume
        numberOfOrders
      }
      sequenceNumber
    }
  }
}

subscription MarketDepthSubscription($marketId: ID!) {
  marketDepthUpdate(marketId: $marketId) {
    market {
      id
      positionDecimalPlaces
      data {
        staticMidPrice
        marketTradingMode
        indicativeVolume
        indicativePrice
        bestStaticBidPrice
        bestStaticOfferPrice
        market {
          id
        }
      }
    }
    sell {
      price
      volume
      numberOfOrders
    }
    buy {
      price
      volume
      numberOfOrders
    }
    sequenceNumber
  }
}
