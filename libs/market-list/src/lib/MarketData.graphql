fragment MarketDataFields on MarketData {
  market {
    id
    state
    tradingMode
  }
  bestBidPrice
  bestOfferPrice
  markPrice
  trigger
  staticMidPrice
  marketTradingMode
  indicativeVolume
  indicativePrice
  bestStaticBidPrice
  bestStaticOfferPrice
}

query MarketsData {
  marketsConnection {
    edges {
      node {
        data {
          ...MarketDataFields
        }
      }
    }
  }
}

subscription MarketDataEvent {
  marketData {
    ...MarketDataFields
  }
}
