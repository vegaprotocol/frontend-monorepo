fragment MarketDataFields on MarketData {
  market {
    id
    state
    tradingMode
  }
  bestBidPrice
  bestOfferPrice
  markPrice
  trigger
  indicativeVolume
}

fragment MarketListItem on Market {
  id
  name
  decimalPlaces
  positionDecimalPlaces
  state
  tradingMode
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
  }
  data {
    ...MarketDataFields
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          settlementAsset {
            symbol
          }
        }
      }
    }
  }
  marketTimestamps {
    open
    close
  }
  candles(interval: $interval, since: $since) {
    open
    close
    high
    low
  }
}

query MarketList($interval: Interval!, $since: String!) {
  markets {
    ...MarketListItem
  }
}

subscription MarketDataEvent {
  marketData {
    ...MarketDataFields
  }
}
