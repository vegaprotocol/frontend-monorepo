fragment MarketItemFields on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  state
  tradingMode
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          settlementAsset {
            symbol
            decimals
          }
          quoteName
        }
      }
    }
  }
  marketTimestamps {
    open
    close
  }
}

query MarketList {
  marketsConnection {
    edges {
      node {
        ...MarketItemFields
      }
    }
  }
}
