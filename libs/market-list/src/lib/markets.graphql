fragment MarketFields on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  state
  tradingMode
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          oracleSpecForTradingTermination {
            id
          }
          settlementAsset {
            id
            symbol
            name
            decimals
          }
          quoteName
        }
      }
    }
  }
  marketTimestamps {
    open
    close
  }
  depth {
    lastTrade {
      price
    }
  }
}

query Markets {
  marketsConnection {
    edges {
      node {
        ...MarketFields
      }
    }
  }
}
