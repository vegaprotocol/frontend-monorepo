query FundingPeriods($marketId: ID!) {
  fundingPeriods(marketId: $marketId) {
    edges {
      node {
        marketId
        seq
        startTime
        endTime
        fundingPayment
        fundingRate
        externalTwap
        internalTwap
      }
    }
  }
}

query FundingPeriodDataPoints($marketId: ID!) {
  fundingPeriodDataPoints(marketId: $marketId) {
    edges {
      node {
        marketId
        seq
        dataPointSource
        price
        twap
        timestamp
      }
    }
  }
}
