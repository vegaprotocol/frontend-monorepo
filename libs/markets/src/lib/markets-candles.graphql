fragment MarketCandlesFields on Candle {
  high
  low
  open
  close
  volume
  periodStart
}

query MarketsCandles($interval: Interval!, $since: String!) {
  marketsConnection {
    edges {
      node {
        id
        candlesConnection(
          interval: $interval
          since: $since
          pagination: { last: 1000 }
        ) {
          edges {
            node {
              ...MarketCandlesFields
            }
          }
        }
      }
    }
  }
}
