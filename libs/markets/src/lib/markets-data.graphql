fragment MarketsDataFields on MarketData {
  market {
    id
  }
  bestBidPrice
  bestOfferPrice
  markPrice
  trigger
  staticMidPrice
  marketState
  marketTradingMode
  indicativeVolume
  indicativePrice
  bestStaticBidPrice
  bestStaticOfferPrice
  targetStake
  suppliedStake
  auctionStart
  auctionEnd
}

query MarketsData {
  marketsConnection {
    edges {
      node {
        data {
          ...MarketsDataFields
        }
      }
    }
  }
}
