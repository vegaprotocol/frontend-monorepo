fragment MarketFieldsMainnet on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  # tickSize is not on mainnet and the query will fail. See typePolicy for tickSize in bootstrapper.tsx
  tickSize @client
  state
  tradingMode
  parentMarketID
  successorMarketID
  markPriceConfiguration {
    ...PriceConfiguration
  }
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
    liquidityFeeSettings {
      feeConstant
      method
    }
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          ...Future
        }
        ... on Perpetual {
          ...Perpetual
        }
        ... on Spot {
          ...Spot
        }
      }
    }
  }
  marketTimestamps {
    proposed
    pending
    open
    close
  }
  marketProposal {
    ... on Proposal {
      id
    }
    ... on BatchProposal {
      id
    }
  }
}

fragment MarketFields on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  tickSize
  parentMarketID
  successorMarketID
  markPriceConfiguration {
    ...PriceConfiguration
  }
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
    liquidityFeeSettings {
      feeConstant
      method
    }
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          ...Future
        }
        ... on Perpetual {
          ...Perpetual
        }
        ... on Spot {
          ...Spot
        }
      }
    }
  }
  marketTimestamps {
    proposed
    pending
    open
    close
  }
  marketProposal {
    ... on Proposal {
      id
    }
    ... on BatchProposal {
      id
    }
  }
}

query Markets {
  marketsConnection {
    edges {
      node {
        ...MarketFields
      }
    }
  }
}

query MarketsMainnet {
  marketsConnection {
    edges {
      node {
        ...MarketFieldsMainnet
      }
    }
  }
}
