query NetworkStats {
  nodeData {
    stakedTotal
    totalNodes
    inactiveNodes
    validatingNodes
  }
  statistics {
    status
    blockHeight
    blockDuration
    backlogLength
    txPerBlock
    tradesPerSecond
    ordersPerSecond
    averageOrdersPerBlock
    vegaTime
    appVersion
    chainVersion
    chainId
    upTime
  }
}
