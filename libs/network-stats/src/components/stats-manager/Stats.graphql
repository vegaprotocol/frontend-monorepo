query Stats {
  epoch {
    id
  }
  nodeData {
    stakedTotal
    totalNodes
    inactiveNodes
  }
  statistics {
    status
    blockHeight
    blockDuration
    backlogLength
    txPerBlock
    tradesPerSecond
    ordersPerSecond
    averageOrdersPerBlock
    vegaTime
    appVersion
    chainVersion
    chainId
    genesisTime
  }
}
