fragment OrderFields on Order {
  id
  market {
    id
  }
  type
  side
  size
  status
  rejectionReason
  price
  timeInForce
  remaining
  expiresAt
  createdAt
  updatedAt
  postOnly
  reduceOnly
  liquidityProvision {
    __typename
  }
  peggedOrder {
    __typename
  }
}

query OrderById($orderId: ID!) {
  orderByID(id: $orderId) {
    ...OrderFields
  }
}

query Orders(
  $partyId: ID!
  $pagination: Pagination
  $filter: OrderByMarketIdsFilter
) {
  party(id: $partyId) {
    id
    ordersConnection(pagination: $pagination, filter: $filter) {
      edges {
        node {
          ...OrderFields
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}

fragment OrderUpdateFields on OrderUpdate {
  id
  marketId
  type
  side
  size
  status
  rejectionReason
  price
  timeInForce
  remaining
  expiresAt
  createdAt
  updatedAt
  liquidityProvisionId
  peggedOrder {
    __typename
  }
}

subscription OrdersUpdate($partyId: ID!) {
  orders(filter: { partyIds: [$partyId] }) {
    ...OrderUpdateFields
  }
}
