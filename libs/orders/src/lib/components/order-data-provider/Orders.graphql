fragment OrderFields on Order {
  id
  market {
    id
  }
  type
  side
  size
  status
  rejectionReason
  price
  timeInForce
  remaining
  expiresAt
  createdAt
  updatedAt
  liquidityProvision {
    __typename
  }
  peggedOrder {
    __typename
  }
}

query Orders($partyId: ID!, $pagination: Pagination, $dateRange: DateRange) {
  party(id: $partyId) {
    id
    ordersConnection(pagination: $pagination, dateRange: $dateRange) {
      edges {
        node {
          ...OrderFields
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}

fragment OrderUpdateFields on OrderUpdate {
  id
  marketId
  type
  side
  size
  status
  rejectionReason
  price
  timeInForce
  remaining
  expiresAt
  createdAt
  updatedAt
  liquidityProvisionId
  peggedOrder {
    __typename
  }
}

subscription OrdersUpdate($partyId: ID!, $marketId: ID) {
  orders(partyId: $partyId, marketId: $marketId) {
    ...OrderUpdateFields
  }
}
