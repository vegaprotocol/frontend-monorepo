fragment PositionFields on Position {
  realisedPNL
  openVolume
  unrealisedPNL
  averageEntryPrice
  updatedAt
  positionStatus
  lossSocializationAmount
  market {
    id
  }
  party {
    id
  }
}

query Positions($partyIds: [ID!]!) {
  positions(filter: { partyIds: $partyIds }) {
    edges {
      node {
        ...PositionFields
      }
    }
  }
}

subscription PositionsSubscription($partyId: ID!) {
  positions(partyId: $partyId) {
    realisedPNL
    openVolume
    unrealisedPNL
    averageEntryPrice
    updatedAt
    marketId
    lossSocializationAmount
    positionStatus
    partyId
  }
}

query EstimatePosition(
  $marketId: ID!
  $openVolume: String!
  $averageEntryPrice: String!
  $orders: [OrderInfo!]
  $marginAccountBalance: String!
  $generalAccountBalance: String!
  $orderMarginAccountBalance: String!
  $marginMode: MarginMode!
  $marginFactor: String
  $includeCollateralIncreaseInAvailableCollateral: Boolean
) {
  estimatePosition(
    marketId: $marketId
    openVolume: $openVolume
    averageEntryPrice: $averageEntryPrice
    orders: $orders
    marginAccountBalance: $marginAccountBalance
    generalAccountBalance: $generalAccountBalance
    orderMarginAccountBalance: $orderMarginAccountBalance
    marginMode: $marginMode
    marginFactor: $marginFactor
    includeCollateralIncreaseInAvailableCollateral: $includeCollateralIncreaseInAvailableCollateral
    # Everywhere in the codebase we expect price values of the underlying to have the right
    # number of digits for formatting with market.decimalPlaces. By default the estimatePosition
    # query will return a full value requiring formatting using asset.decimals. For consistency
    # we can set this variable to true so that we can format with market.decimalPlaces
    scaleLiquidationPriceToMarketDecimals: true
  ) {
    margin {
      worstCase {
        maintenanceLevel
        searchLevel
        initialLevel
        collateralReleaseLevel
        marginMode
        marginFactor
        orderMarginLevel
      }
      bestCase {
        maintenanceLevel
        searchLevel
        initialLevel
        collateralReleaseLevel
        marginMode
        marginFactor
        orderMarginLevel
      }
    }
    collateralIncreaseEstimate {
      worstCase
      bestCase
    }
    liquidation {
      worstCase {
        open_volume_only
        including_buy_orders
        including_sell_orders
      }
      bestCase {
        open_volume_only
        including_buy_orders
        including_sell_orders
      }
    }
  }
}
