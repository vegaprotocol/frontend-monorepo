schema:
  - ${GRAPHQL_SCHEMA_PATH}
  - apps/trading/client.graphql
  - apps/token/client.graphql
documents:
  - '{apps,libs}/**/*.graphql'
  - '!{apps,libs}/**/__generated__/*.ts'
  - '!{apps,libs}/**/generic-data-provider.ts'
config:
  preResolveTypes: true
  namingConvention: keep
generates:
  libs/types/src/__generated__/types.ts:
    - typescript
  {apps,libs}/**/__generated__:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      extension: .ts
      baseTypesPath: ~@vegaprotocol/types
    plugins:
      - typescript-operations
      - typescript-react-apollo
