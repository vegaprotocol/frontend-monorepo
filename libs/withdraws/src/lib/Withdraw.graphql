fragment AssetFields on Asset {
  id
  symbol
  name
  decimals
  status
  source {
    ... on ERC20 {
      contractAddress
    }
  }
}

query WithdrawForm($partyId: ID!) {
  party(id: $partyId) {
    id
    withdrawals {
      id
      txHash
    }
    accounts {
      type
      balance
      asset {
        id
        symbol
      }
    }
  }
  assetsConnection {
    edges {
      node {
        ...AssetFields
      }
    }
  }
}
