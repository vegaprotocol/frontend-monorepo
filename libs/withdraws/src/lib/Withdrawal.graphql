fragment PendingWithdrawal on Withdrawal {
  pendingOnForeignChain @client
  txHash
}

fragment WithdrawalFields on Withdrawal {
  id
  status
  amount
  asset {
    ...AssetFields
  }
  createdTimestamp
  withdrawnTimestamp
  txHash
  details {
    ... on Erc20WithdrawalDetails {
      receiverAddress
    }
  }
  party {
    id
  }
  pendingOnForeignChain @client
}

query Withdrawals(
  $partyId: ID!
  $pagination: Pagination
  $dateRange: DateRange
) {
  party(id: $partyId) {
    id
    withdrawalsConnection(pagination: $pagination, dateRange: $dateRange) {
      edges {
        node {
          ...WithdrawalFields
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

subscription WithdrawalEvent($partyId: ID!) {
  busEvents(partyId: $partyId, batchSize: 0, types: [Withdrawal]) {
    event {
      ... on Withdrawal {
        ...WithdrawalFields
      }
    }
  }
}
